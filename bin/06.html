<html>
    <body>
        <form>
            <fieldset border="2"style="width:50%">
                <legend>สมัครสมาชิก:</legend>
                ชื่อ : <input type="text" name="firstname">
                นามสกุล : <input type="text" name="lastname"><br>
                Email : <input type="text" name="email"><br>
                เพศ: <input type="radio" name="vehicle1" value="vehicle1">male
                <input type="radio" name="vehicle1" value="vehicle1">female<br>
                <label for="pay" >รายได้ : </label>
                <select id="pay" name="รายได้">
                    <option value="ไม่มีการเลือกแสดงเป็นช่องเปล่า">ไม่มีการเลือกแสดงเป็นช่องเปล่า</option>

                    <option value="5000 บาท กำหนดค่าในแอตทิบิวต์ value เป็น 5000">5000 บาท กำหนดค่าในแอตทิบิวต์ value เป็น 5000</option>

                <br>
                <br>
            </fieldset>

                ถนน : <input type="text" name="ถนน"><br>
                ตำบล: <input type="text" name="ตำบล">

                <select id="จังหวัด" name="จังหวัด">
                    <option value="ไม่มีการเลือกแสดงเป็นช่องเปล่า">ไม่มีการเลือกแสดงเป็นช่องเปล่า</option>
                    <option value="แสดงชื่อจังหวัดอะไรก็ได้ 1-5 จังหวัด กำหนดค่าในแอตทิบิวต์ value เป็น จังหวัดนั้นๆ">แสดงชื่อจังหวัดอะไรก็ได้ 1-5 จังหวัด กำหนดค่าในแอตทิบิวต์ value เป็น จังหวัดนั้นๆ</option>

                <br>
                <input type="ลงทะเบียน" value="ลงทะเบียน">
                <input type="ลบข้อมูล" value="ลบข้อมูล">
